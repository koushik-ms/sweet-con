
<link rel="import" href="elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="sweet-con-app">
  <template>
    <style include="note-app-shared-styles"></style>
    <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </na-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>
    <firebase-auth
        id="auth"
        app-name="sweet-con"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    <firebase-document
        id="document"
        app-name="sweet-con"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    </firebase-document>
    <!-- Add a new Contact -->
    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add Contact">
    </paper-fab>
    <na-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange">
    </na-editor>
    <firebase-query
      id="query"
      app-name="sweet-con"
      path="items/[[user.uid]]"
      data="{{items}}">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="items"
      data="{{items}}"
      persisted-data="{{persistedItems}}">
    </app-indexeddb-mirror>
    <div class="notes">
      <template is="dom-repeat" items="[[persistedItems]]" as="item">
        <na-note
          id$="[[item.$key]]"
          title="[[item.title]]"
          body="[[item.body]]"
          email="[[item.email]]"
          on-tap="edit">
        </na-note>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'sweet-con-app',

      behaviors: [Polymer.NoteAppBehavior],

      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get itemsPath() {
        return 'items/' + this.user.uid;
      },

      toEditableId: function(itemId) {
        return this.itemsPath + '/' + itemId;
      },
    });
  </script>
</dom-module>
